{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!---<title> Responsive Registration Form | CodingLab </title>--->

    <link rel="stylesheet" href="{% static 'css/Registration.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="Registration" method="POST">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Account Name</span>
              <input
                type="text"
                placeholder="Enter your name"
                name="username"
              />
              <span class="details">Email(optional)</span>
              <input type="text" placeholder="Enter your email" name="email" />
              <span class="details">phone number</span>
              <input type="text" placeholder="Enter your phonenumber" name="phonenumber" pattern="[0-9]+" required />
            </div>
            <div class="input-box">
              <span class="details">FullName</span>
              <input
                type="text"
                placeholder="Enter your name"
                name="fullname"
              />
              <span class="details">age</span>
              <input
                type="number"
                placeholder="Enter your age"
                name="age"
                min="1"
                max="120"
              />
            </div>
            <div class="input-box"></div>
            <div class="input-box"></div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
              />
              <span class="details">Confirm Password</span>
              <input
                type="password"
                placeholder="Confirm your password"
                name="password2"
              />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="sex" id="dot-1" value="male" />
            <input type="radio" name="sex" id="dot-2" value="female" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>

          <p></p>

          <div id="create-account-wrap">
            <p>already have an account? <a href="Loginpage">Login</a></p>
            <p></p>
          </div>
        </form>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
      </div>
    </div>
  </body>
</html>

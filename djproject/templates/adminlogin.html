{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Signin Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="login">
      <h1>Login to Web App</h1>
      <form method="post" action="">
        {% csrf_token %}
        <p>
          <input
            type="text"
            name="username"
            value=""
            placeholder="Username or Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            value=""
            placeholder="Password"
          />
        </p>

        <p class="submit">
          <input type="submit" name="commit" value="Login" />
        </p>

      </form>

      
      <div class="signup-link">Not a member? <a href="adminregistration">Signup now</a></div>

      

      {% for message in messages %}
      <h3>{{message}}</h3>
     {% endfor %}
    </div>


  </body>
</html>
